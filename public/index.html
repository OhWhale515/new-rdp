<!DOCTYPE html>
<html>

<head>
  <title>Video Chat</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="video-chat-page">
    <h1>Members Section</h1>
    <div id="video-container">
      <video id="local-video" autoplay></video>
    </div>
    <div id="controls">
      <button id="toggle-audio">Toggle Audio</button>
      <button id="toggle-video">Toggle Video</button>
      <button id="end-call">End Call</button>
      <button id="share-screen">Share Screen</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
