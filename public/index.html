<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="video-container">
    <video muted></video>
  </div>

  <div id="controls-container">
    <button id="share-screen">Share Screen</button>
    <button id="toggle-audio">Toggle Audio</button>
    <button id="toggle-video">Toggle Video</button>
    <button id="end-call">End Call</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.1/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
